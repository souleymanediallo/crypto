{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <p class="col-md-8 fs-4"> PRICE </p>
      </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Daily High</th>
                    <th scope="col">Daily Low</th>
                    <th scope="col">Market Cap</th>
                </tr>
                </thead>
                <tbody>
                {% for key, value in data.DISPLAY.items %}
                <tr>
                    <th>{{ key }}</th>
                    <td>{{ value.EUR.PRICE }}</td>
                    <td>{{ value.EUR.HIGHDAY }}</td>
                    <td>{{ value.EUR.LOWDAY }}</td>
                    <td>{{ value.EUR.MKTCAP }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
